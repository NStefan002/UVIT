<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dogadjaji</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="1.css" rel="stylesheet">
    </head>
    <body>
        <h1>Dogadjaji</h1>
        <div id="pozadina">
            <table>
                <tr>
                    <th>Naziv</th>
                    <td>OOP u JS</td>
                </tr>
                <tr>
                    <th>Datum</th>
                    <td>3.9.2021.</td>
                </tr>
                <tr>
                    <th>Trajanje</th>
                    <td>60 minuta</td>
                </tr>
                <tr>
                    <th>Predavaci</th>
                    <td>
                        <ul>
                            <li>Ana Peric</li>
                            <li>Ana Anic</li>
                        </ul>
                    </td>
                </tr>
            </table>

            <form>
                <label>Naziv</label>
                <input type="text" name="naziv" value="OOP u JS">
                <label>Dan</label>
                <input type="number" name="dan" value="3">
                <label>Mesec</label>
                <input type="number" name="mesec" value="9">
                <label>Godina</label>
                <input type="number" name="godina" value="2021">
                <label>Trajanje</label>
                <input type="number" name="trajanje" value="60">
                <input type="submit" name="izmeni" value="Izmeni podatke o dogadjaju">
            </form>
        </div>
    </body>
</html>
